<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="mb-4">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd">
          <button id="high-score" class="btn btn-link">View Highscores</button>
          <p id="timer">Timer: 01:00</p>
        </nav>
      </div>
    </header>

    <section id="quiz-question-block" class="container">
      <div
        id="content"
        class="row col-lg-6 d-flex justify-content-center mx-auto"
      >
        <h1 class="text-center">Quiz WARs!!!</h1>
        <p>
          Welcome to my javaScript quiz!! Answer as many questions correctly
          within the alloted time. Click start to begin. 🎉 Good luck 👍
        </p>
        <button id="start" type="button" class="btn btn-light mb-3">
          Start
        </button>
      </div>
      <div id="next"></div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
